    <title>Covid Tracking</title>
</head>
<body class="bg-light bg-gradient">

<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html"><h2 class="text-danger">CovidTS</h2></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="home.html">Home</a>

            <li class="nav-item">
                <a class="nav-link" href="pacient_list.html">Pacients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ubication_list.html">Ubications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="settings.html">Settings</a>
            </li>
        </ul>
        </div>
    </div>

    <div class="pacient-list mt-5 mb-5">

        <div class="content">

        <div class="index mt-5">
            <div class="login-index">

            <h1 class="mb-4">Add new Pacient</h1>
                <form>

                    <div class="form-group">
                        <label for="dni">DNI</label>
                        <input type="number" class="form-control" id="dni">
                    </div>

                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name">
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name">
                    </div>

                    <div class="form-group">
                        <label for="risk">Risk pacient?</label>
                        <input type="checkbox" class="form-control" id="risk">
                    </div>

                    <div class="form-group">
                        <label for="birth">Birth</label>
                        <input type="date" class="form-control" id="birth">
                    </div>

                    <div class="form-group">
                        <label for="birth">Pacient status</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select status</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="birth">Ubication</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select ubication</option>
                            <option value="rosario">Rosario</option>
                            <option value="buenosaires">Buenos Aires</option>
                            <option value="corrientes">Corrientes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="birth">Supervisor</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select supervisor</option>
                            <option value="rosario">Rosario</option>
                            <option value="buenosaires">Buenos Aires</option>
                            <option value="corrientes">Corrientes</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-danger">Add pacient</button>
                </form>
            </div>
        </div>



        </div>

    </div>

</div>
    
</body>
</html>
