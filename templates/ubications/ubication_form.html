<div class="pacient-list mt-5 mb-5">

    <div class="content">

    <div class="index mt-5">
        <div class="login-index">

        <h1 class="mb-4">Add Ubication</h1>

            <form method="POST">
                {% csrf_token %}
                {% for field in form %}

                {{ field.errors }} <br>

                    <div class="form-group">
                        <label for="{{field.name}}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text|safe }}</small>
                        {% endif %}
                    </div>

                {% endfor %}

                <input type="submit" class="btn btn-danger" value="Add ubication">
            </form>

        </div>
    </div>



    </div>

</div>

{% endblock content %}
