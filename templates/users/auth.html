{% extends 'base.html' %}
{% block content %}

<div class="header text-center">
    <h1 class="text-danger mt-3 allign-middle">CovidTS </h1>
</div>

<div class="index mt-5">
    <div class="login-index">

        <div class="forms-group">


        <form class="forms-group__form" method="POST">
            {% csrf_token %}

            <!-- ERRORS DISPLAY -->
            {% if form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
                Please enter a correct email address and password.
            </div>
            {% endif %}

            <!-- FORM DISPLAY -->
            <div class="form-group">
                <label for="username">Email address</label>
                <input class="form-control" type="email" name="username" aria-describedby="emailHelp" autofocus required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" required>
            </div>

            <input type="submit" class="btn btn-danger" value="Login">

        </form>

    </div>
</div>

{% endblock content %}
